<egamings-ui-sorting
  class="sorting"
  [sort]="sort$ | async"
  [sortFavorite]="sortFavorite$ | async"
  (sortFavoriteEvent)="onFavoriteSort($event)"
  (sortEvent)="onSort($event)"
></egamings-ui-sorting>
<div class="filter-game-list">
  <div class="filter-wrap">
    <egamings-ui-filter
      class="filter"
      [categories]="categories$ | async"
      [merchants]="merchants$ | async"
      [search]="filterSearch$ | async"
      [selectedCategories]="filterCategories$ | async"
      [selectedMerchants]="filterMerchants$ | async"
      (changeEvent)="onFilters($event)"
    ></egamings-ui-filter>
  </div>
  <div class="games">
    <egamings-ui-paginator
      class="paginator"
      [length]="length$ | async"
      [pageIndex]="pageIndex$ | async"
      [pageSize]="pageSize$ | async"
      [pageSizeOptions]="pageSizeOptions"
      (pageEvent)="onPage($event)"
    ></egamings-ui-paginator>
    <egamings-ui-game-list
      [games]="games$ | async"
      [favorites]="favorites$ | async"
      (favoriteEvent)="onFavorite($event)"
      (stepEvent)="onStep($event)"
    ></egamings-ui-game-list>
  </div>
</div>
