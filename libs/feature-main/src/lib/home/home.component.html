<egamings-ui-sorting
  class="sorting"
  (sortEvent)="onSort($event)"
></egamings-ui-sorting>
<div class="filter-game-list">
  <div class="filter-wrap">
    <egamings-ui-filter
      [categories]="categories$ | async"
      [merchants]="merchants$ | async"
      class="filter"
    ></egamings-ui-filter>
  </div>
  <div class="games">
    <egamings-ui-paginator class="paginator"></egamings-ui-paginator>
    <egamings-ui-game-list [games]="games$ | async"></egamings-ui-game-list>
  </div>
</div>
