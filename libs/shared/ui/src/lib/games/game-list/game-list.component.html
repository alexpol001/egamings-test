<ng-container *ngIf="games?.length; else notFound">
  <div class="games">
    <ng-container *ngFor="let game of games">
      <egamings-ui-game-card
        class="game-card"
        [name]="game.name"
        [mechant]="game.merchant.name"
        [image]="game.image"
        [id]="game.id"
        [favorite]="isFavorite(game.id)"
        (favoriteToggleEvent)="onFavorite($event)"
      ></egamings-ui-game-card>
    </ng-container>
  </div>
</ng-container>

<ng-template #notFound>
  <egamings-ui-not-found></egamings-ui-not-found>
</ng-template>
