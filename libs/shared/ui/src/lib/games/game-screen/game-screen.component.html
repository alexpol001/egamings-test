<ng-container *ngIf="game; else notFound">
  <mat-card class="game-screen-card">
    <mat-card-header>
      <mat-card-title>{{ game.name }}</mat-card-title>
      <mat-card-subtitle>{{ game.merchant?.name }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="game.image" alt="" />
    <div class="categories">
      Categories:

      <ng-container *ngFor="let category of game.categories; index as i">
        {{ category.name + (i < game.categories.length - 1 ? ',' : '') }}
      </ng-container>
    </div>
  </mat-card>
</ng-container>

<ng-template #notFound>
  <egamings-ui-not-found></egamings-ui-not-found>
</ng-template>
