<mat-card class="game-card">
  <mat-card-header>
    <mat-card-title>{{ name }}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="image" alt="Photo of a Shiba Inu" />
  <mat-card-actions class="actions">
    <a
      (mouseenter)="playMouseenter()"
      (mouseleave)="playMouseleave()"
      [routerLink]="[id]"
      mat-raised-button
      class="button-launch {{ !playHover ? '_primary' : '_primary-400' }}"
    >
      Play
    </a>
  </mat-card-actions>
</mat-card>
