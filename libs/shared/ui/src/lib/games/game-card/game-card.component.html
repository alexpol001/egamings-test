<mat-card class="game-card">
  <mat-card-header class="header">
    <mat-card-title class="title">
      <div class="name">{{ name }}</div>
      <egamings-ui-favorite-toggle
        class="button-favorite"
        [active]="favorite"
        (toggleEvent)="onToggle()"
      ></egamings-ui-favorite-toggle>
    </mat-card-title>
    <mat-card-subtitle class="subtitle">
      <div class="merchant">
        {{ mechant }}
      </div>
      <egamings-ui-stepper
        class="stepper"
        [step]="step"
        (stepEvent)="onStepChange($event)"
      ></egamings-ui-stepper>
    </mat-card-subtitle>
  </mat-card-header>
  <img [src]="image" mat-card-image class="image" alt="" />
  <mat-card-actions class="actions">
    <a
      (mouseenter)="playMouseenter()"
      (mouseleave)="playMouseleave()"
      [routerLink]="['game', id]"
      mat-raised-button
      class="button-launch {{ !playHover ? '_primary' : '_primary-400' }}"
    >
      Play
    </a>
  </mat-card-actions>
</mat-card>
